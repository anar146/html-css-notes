<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 120px;
            width: 100px;
            background-color: aqua;
            margin: 20px;
            text-align: center;
        }
        .rotate1{
            transform: rotate(30deg);
        }
        .rotate2{
            transform: rotate3d(40deg);
        }
    </style>
</head>
<body>
    <h1> CSS Transform : Rotate() Demo</h1>
    <div class="box">Normal</div>
    <div class="box rotate1">Rotate</div>
    <div class="box rotate2">Rotate</div>
</body>
</html>
