<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script>
     
           function playvideo() {
            const video = document.getElementById("video");
            video.play();
           }

              function pausevideo() {
                const video = document.getElementById("video");
                video.pause();
              }

    </script>

    <style>
        body {
            text-align: center;
            background-color: lightgrey;
        }

        .my-video-player {
 
           width: 100%;
           max-width: 600px;
           height: auto; 

           border-radius: 15px; 
           border: 3px solid #333;
           box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

           object-fit: cover;
       }
    </style> 

</head>
<body>
     
    <marquee behavior="scroll" direction="right" scrollamount="15" width ="100%" height="50" bgcolor="lightblue" behavior="alternate">
        This is a scrolling text using the marquee tag.
    </marquee>
    
    <video id="video" src="mandala.mp4" width="600" height="400" controls class="my-video-player">
        Your browser does not support the video tag.
    </video>
    <br><br>
    <button onclick="playvideo()">Play</button>
    <button onclick="pausevideo()">Pause</button>

    <audio src="ranjheya-ve.mp3" controls class="my-audio-player">
        Your browser does not support the audio element.
    </audio>
    

 
</body>
</html>
