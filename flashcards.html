<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 80vh;
            background-color: #f0f0f0;
        }
        .flashcard-container {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }
        .flashcard{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s; 
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10 px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: grid;
            place-items: center;
            text-align: center;
            padding: 20px;
        }
        .card-front {
            background-color: #007bff;
        }
        .card-back {
            background-color: #28a745;
            transform: rotateY(180deg);
        }
    </style>
    <script>
        const card = document.getElementById('myCard');
        card.addEvenetListener('click', () => {
            card.classList.toggle('is-flipped');
        });
    </script>
</head>
<body>
    
   <h1> Simplest Flashcard</h1>
   <p> Click the card to flip it.</p>

    <div class="flashcard-container">
        <div class="flashcard" id="myCard">
            <div class="card-face card-front">
                Question:
                <br><br>
                What is DOM?
            </div>
            <div class="card-face card-back">
                Answer:
                <br><br>
                Document Object Model
            </div>
        </div>
    </div>

</body>
</html>
