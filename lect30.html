<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/tailwindcss/dist/tailwind.min.css">
</head>
<body>
     <header class="d-flex justify-content-center p-3 m-3 bg-danger text-light">
        <div>
            <span class="fw-bold">Shopper.</span>
        </div>
        <div>
            <span class="me-3">Home</span>
            <span class="me-3">Products</span>
            <span class="me-3">About</span>
            <span class="me-3">Contact</span>
        </div>
        <div>
            <i class="bi bi-cart3 me-3"></i>
            <i class="bi bi-person-circle me-3"></i>
            <i class ="bi bi-search ms-3"></i>
        </div>
        </header>

        <section class=" row w-100 border border-2 m-2 p-2 w-50">
            <article class=" col border border-2 p-2 m-2">Article</article>
            <aside class="col border border-2 p-2 m-2">Aside</aside>
            <footer class="col border border-2 p-2 m-2">Footer</footer>
        </section>

        <h1> Register user</h1>
        <form class="w-50 border border-2 p-3 m-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Password</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Select City</label>
                <select class="form-select" id="city">
                    <option selected>Select your city</option>
                    <option value="1">Vadodara</option>
                    <option value="2">Kanpur</option>
                    <option value="3">Gorakhpur</option>
                </select>
            </div>
            <div class="container mt-5">
                  <label for="priceRange" class="form-label">Price Range</label>
                  <input type="range" class="form-range" min="0" max="1000" step="10" id="priceRange">
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch">
                <label class="form-check-label" for="mySwitch">Subscribed</label>
             </div>
        </form>
        <button type="submit" class="btn btn-primary">Submit</button>
        

        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
