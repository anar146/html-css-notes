<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            height: 300px;

        }

        span {
            background-color: rgb(119, 13, 189);
            color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background-color: rgb(119, 13, 189);
            color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 50px;
            border: none;
            margin: 5px;
            display: inline-block
        }
    </style>
</head>

<body>
    <div class="parent">
        <button>home</button>
        <button>about</button>
        <button>blog</button>
        <button>pages</button>
        <button>contact</button>
    </div>

</body>

</html>
