<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    

<label for="username" class="form-label">
  Username <span class="text-danger">*</span>
</label>

<div class="input-group mb-3 w-50">
  <span class="input-group-text" ></span> <input 
    type="text" 
    class="form-control is-invalid" 
    placeholder="Username" 
    aria-label="Username" 
    id="username"
    required>
</div>

<label for="email" class="form-label">
    Password <span class="text-danger">*</span>
</label>
<div class="input-group mb-3 w-50">
  <span class="input-group-text" ></span>
  <input 
    type="password" 
    class="form-control is-invalid" 
    placeholder="password" 
    aria-label="Password" 
    id="password"
    required>
</div>

<label for="age" class="form-label">
    Age <span class="text-danger">*</span>
</label>
<div class="input-group mb-3 w-50">
    <span class="input-group-text" ></span>
    <input 
      type="age"
        class="form-control is-invalid"
        placeholder="age"
        aria-label="Age"
        id="age"
        required>
</div>

<label for="Mobile" class="form-label">
    Mobile Number <span class="text-danger">*</span>
</label>
<div class="input-group mb-3 w-50">
    <span class="input-group-text" ></span>
    <input 
      type="Mobile"     
        class="form-control is-invalid"
        placeholder="Mobile Number"
        aria-label="Mobile"
        id="Mobile"
        required>
</div>  

<div class="border-5">
    <p>Terms and Conditions</p>
    
    <span class="input-group-text" ></span>
    <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." id="checkboxNoLabel">
    <label class="form-check-label" for="checkboxNoLabel">
      I accept <span class="text-danger"></span>
    </label>
</div>


</body>
</html>
